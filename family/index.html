<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
        }
        .family-member {
            cursor: pointer;
            display: inline-block;
            padding: 10px;
            margin: 10px;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .family-member img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .family-member:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
            if (!loggedInUser) {
                window.location.href = "login.html";
            }
        });
    </script>
</head>
<body>
    <h1 class="text-3xl font-bold">Family Tree</h1>
    
    <div class="mt-6 grid grid-cols-4 gap-4 justify-center">
        <div class="family-member" onclick="showBio('ba')">
            <img src="data:image/png;base64,BASE64_ENCODED_IMAGE" alt="Ba">
        </div>
        <div class="family-member" onclick="showBio('coLien')">
            <img src="data:image/png;base64,BASE64_ENCODED_IMAGE" alt="Cô Liên">
        </div>
        <div class="family-member" onclick="showBio('bacLoc')">
            <img src="data:image/png;base64,BASE64_ENCODED_IMAGE" alt="Bác Lộc">
        </div>
        <div class="family-member" onclick="showBio('bacDung')">
            <img src="data:image/png;base64,BASE64_ENCODED_IMAGE" alt="Bác Dũng">
        </div>
        <div class="family-member" onclick="showBio('bin')">
            <img src="data:image/png;base64,BASE64_ENCODED_IMAGE" alt="Bin">
        </div>
        <div class="family-member" onclick="showBio('bu')">
            <img src="data:image/png;base64,BASE64_ENCODED_IMAGE" alt="Bu">
        </div>
        <div class="family-member" onclick="showBio('haiBon')">
            <img src="data:image/png;base64,BASE64_ENCODED_IMAGE" alt="Hai Bôn">
        </div>
        <div class="family-member" onclick="showBio('haiLong')">
            <img src="data:image/png;base64,BASE64_ENCODED_IMAGE" alt="Hai Long">
        </div>
        <div class="family-member" onclick="showBio('chiNhu')">
            <img src="data:image/png;base64,BASE64_ENCODED_IMAGE" alt="Chị Như">
        </div>
        <div class="family-member" onclick="showBio('chiVy')">
            <img src="data:image/png;base64,BASE64_ENCODED_IMAGE" alt="Chị Vy">
        </div>
        <div class="family-member" onclick="showBio('utAn')">
            <img src="data:image/png;base64,BASE64_ENCODED_IMAGE" alt="Út Ân">
        </div>
        <div class="family-member" onclick="showBio('chiBi')">
            <img src="data:image/png;base64,BASE64_ENCODED_IMAGE" alt="Chị Bi">
        </div>
        <div class="family-member" onclick="showBio('chiBonBon')">
            <img src="data:image/png;base64,BASE64_ENCODED_IMAGE" alt="Chị Bòn Bon">
        </div>
        <div class="family-member" onclick="showBio('chiBo')">
            <img src="data:image/png;base64,BASE64_ENCODED_IMAGE" alt="Chị Bo">
        </div>
    </div>
    
    <div id="bioModal" class="modal flex">
        <div class="modal-content">
            <h2 id="bioTitle" class="text-2xl font-bold"></h2>
            <p id="bioText" class="mt-2"></p>
            <button onclick="closeModal()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded">Close</button>
        </div>
    </div>
    
    <script>
        const bios = {
            ba: "Ba em là con trai út của gia đình và ba em rất đẹp trai và tài giỏi...",
            coLien: "Cô Liên là một người rất hiền cô Liên có nhà biệt thự tại Đà Nẵng...",
            bacLoc: "Bác Lộc là con trai giữa trong gia đình. Bác Lộc cũng đang điều hành một công ty...",
            bacDung: "Bác Dũng là anh cả trong gia đình Bà nội em. Bác Dũng cùng với vợ buôn bán máy in...",
            bin: "Bin là con trai giữa của ba em rất đẹp trai chơi đá banh giỏi và là người dev ra cái web này...",
            bu: "Bu là công chúa của ba em là con út của ba em...",
            haiBon: "Hai Bôn là con cả trong gia đình em...",
            haiLong: "Hai Long là người em hỏi bất cứ thứ gì về lập trình...",
            chiNhu: "Chị Như là con của cô Liên. Chị Như là nhà tài trợ trà sữa...",
            chiVy: "Chị Vy là con giữa của Bác Lộc...",
            utAn: "Út Ân là người em thân nhất...",
            chiBi: "Chị Bi là người cũng rất đẹp gái...",
            chiBonBon: "Chị Bòn Bon là người sờ má của em nhiều nhất...",
            chiBo: "Chị Bo rất hiền và có một căn nhà to bự ở Úc..."
        };
        function showBio(name) {
            document.getElementById("bioTitle").innerText = name;
            document.getElementById("bioText").innerText = bios[name];
            document.getElementById("bioModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("bioModal").style.display = "none";
        }
    </script>
</body>
</html>
