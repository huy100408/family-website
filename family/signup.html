<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
        <input id="signup-username" type="text" placeholder="Username" class="w-full p-2 mb-2 border rounded">
        <input id="signup-password" type="password" placeholder="Password" class="w-full p-2 mb-2 border rounded">
        <button onclick="signup()" class="w-full bg-blue-500 text-white p-2 rounded">Sign Up</button>
        <p class="mt-2 text-sm">Already have an account? <a href="login.html" class="text-blue-500">Log in</a></p>
    </div>

    <script>
        function signup() {
            let username = document.getElementById("signup-username").value;
            let password = document.getElementById("signup-password").value;

            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];
            if (users.find(user => user.username === username)) {
                alert("Username already exists.");
                return;
            }

            users.push({ username, password, isAdmin: false });
            localStorage.setItem("users", JSON.stringify(users));
            alert("Sign-up successful! You can now log in.");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
