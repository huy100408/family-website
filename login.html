<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
        <input id="username" type="text" placeholder="Username" class="w-full p-2 border mb-2">
        <input id="password" type="password" placeholder="Password" class="w-full p-2 border mb-2">
        <button onclick="login()" class="bg-blue-500 text-white p-2 w-full">Login</button>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let users = JSON.parse(localStorage.getItem("users")) || [];

            let user = users.find(u => u.username === username && u.password === password);
            if (user) {
                localStorage.setItem("loggedInUser", JSON.stringify(user));
                window.location.href = "admin.html";
            } else {
                alert("Invalid credentials!");
            }
        }
    </script>
</body>
</html>
