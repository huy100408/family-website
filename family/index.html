<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
        }
        .family-member {
            cursor: pointer;
            display: inline-block;
            padding: 10px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .family-member:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transform: scale(0.8);
            animation: morph 0.3s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes morph {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold">Family Tree</h1>
    
    <div class="mt-6">
        <div class="family-member" onclick="showBio('ba')">Ba</div>
        <div class="family-member" onclick="showBio('coLien')">Cô Liên</div>
        <div class="family-member" onclick="showBio('bacLoc')">Bác Lộc</div>
        <div class="family-member" onclick="showBio('bacDung')">Bác Dũng</div>
        <div class="family-member" onclick="showBio('bin')">Bin</div>
        <div class="family-member" onclick="showBio('bu')">Bu</div>
        <div class="family-member" onclick="showBio('haiBon')">Hai Bôn</div>
        <div class="family-member" onclick="showBio('haiLong')">Hai Long</div>
        <div class="family-member" onclick="showBio('chiNhu')">Chị Như</div>
        <div class="family-member" onclick="showBio('chiVy')">Chị Vy</div>
        <div class="family-member" onclick="showBio('utAn')">Út Ân</div>
        <div class="family-member" onclick="showBio('chiBi')">Chị Bi</div>
        <div class="family-member" onclick="showBio('chiBonBon')">Chị Bòn Bon</div>
        <div class="family-member" onclick="showBio('chiBo')">Chị Bo</div>
    </div>
    
    <div id="bioModal" class="modal flex">
        <div class="modal-content">
            <h2 id="bioTitle" class="text-2xl font-bold"></h2>
            <p id="bioText" class="mt-2"></p>
            <button onclick="closeModal()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded">Close</button>
        </div>
    </div>
    
    <script>
        const bios = {
            ba: "Ba em là con trai út của gia đình và ba em rất đẹp trai và tài giỏi. Ba em đã điều hành một công ty cũng khá lớn. Ba em rất thương em.",
            coLien: "Cô Liên là một người rất hiền cô Liên có nhà biệt thự tại Đà Nẵng.",
            bacLoc: "Bác Lộc là con trai giữa trong gia đình. Bác Lộc cũng đang điều hành một công ty và chuyên về máy chiếu.",
            bacDung: "Bác Dũng là anh cả trong gia đình Bà nội em. Bác Dũng cùng với vợ buôn bán máy in và có một tiệm bán mì Quảng.",
            bin: "Bin là con trai giữa của ba em rất đẹp trai chơi đá banh giỏi và là người dev ra cái web này.",
            bu: "Bu là công chúa của ba em là con út của ba em. Bu thì cũng đẹp gái nhưng tính cách thì sư tử.",
            haiBon: "Hai Bôn là con cả trong gia đình em. Hai rất đẹp trai có điều hơi nhiều mụn. Cũng biết code nhưng dùng làm cho quản lý kinh doanh. Hiện đang làm tại công ty của ba em điều hành.",
            haiLong: "Hai Long là người em hỏi bất cứ thứ gì về lập trình. Hai đang làm tại FPT là một lập trình viên và game thủ LOL. Hai Long là con cả của bác Lộc.",
            chiNhu: "Chị Như là con của cô Liên. Chị Như là nhà tài trợ trà sữa kim cương để em 49kg và là người rất hiền cũng rất đẹp gái nhất trái đất. Đang làm bán thanh long cho Ấn Độ.",
            chiVy: "Chị Vy là con giữa của Bác Lộc. Chị Vy đang làm tại tiệm trà sữa cũng rất ngon và cũng là một game thủ LOL.",
            utAn: "Út Ân là người em thân nhất, Út Ân với em đều đi tắm chung khi có thể. Út Ân với em rất thân với nhau. Út Ân là con út của bác Lộc.",
            chiBi: "Chị Bi là người cũng rất đẹp gái, đang đi du học và làm việc tại Úc. Chị Bi là con cả của bác Dũng.",
            chiBonBon: "Chị Bòn Bon là người sờ má của em nhiều nhất. Chị Bòn Bon là con út của bác Dũng.",
            chiBo: "Chị Bo rất hiền và có một căn nhà to bự ở Úc."
        };

        function showBio(name) {
            document.getElementById("bioTitle").innerText = name;
            document.getElementById("bioText").innerText = bios[name];
            document.getElementById("bioModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("bioModal").style.display = "none";
        }
    </script>
</body>
</html>
